<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h1> <center>Assginemnt #07</center></h1>

    <form>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" maxlength="30"><br><br>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" maxlength="30"><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="number" id="day" name="day" min="1" max="31" placeholder="Day" style="width: 60px;">
        <input type="number" id="month" name="month" min="1" max="12" placeholder="Month" style="width: 60px;">
        <input type="number" id="year" name="year" min="1900" max="2023" placeholder="Year" style="width: 80px;"><br><br>
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="mobile">Mobile Number:</label>
        <input type="number" id="mobile" name="mobile" maxlength="10"><br><br>
        
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female<br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" cols="40"></textarea><br><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" maxlength="30"><br><br>
        
        <label for="pincode">PIN Code:</label>
        <input type="number" id="pincode" name="pincode" maxlength="6"><br><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" maxlength="30"><br><br>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="India" readonly><br><br>
    

        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="drawing" name="hobbies" value="Drawing"> Drawing
        <input type="checkbox" id="singing" name="hobbies" value="Singing"> Singing
        <input type="checkbox" id="dancing" name="hobbies" value="Dancing"> Dancing
        <input type="checkbox" id="sketching" name="hobbies" value="Sketching"> Sketching
        <input type="text" id="others" name="others" placeholder="Others"><br><br>
                <label>Qualification:</label><br>
        <table>
            <tr>
                <td>Class X</td>
                <td><input type="text" name="board1" placeholder="Board" maxlength="10"></td>
                <td><input type="number" name="percentage1" placeholder="Percentage" step="0.01" max="100"></td>
                <td><input type="number" name="year1" placeholder="Year" min="1900" max="2023"></td>
            </tr>
            <tr>
                <td>Class XII</td>
                <td><input type="text" name="board2" placeholder="Board" maxlength="10"></td>
                <td><input type="number" name="percentage2" placeholder="Percentage" step="0.01" max="100"></td>
                <td><input type="number" name="year2" placeholder="Year" min="1900" max="2023"></td>
            </tr>
            <tr>
                <td>Graduation</td>
                <td><input type="text" name="board3" placeholder="Board" maxlength="10"></td>
                <td><input type="number" name="percentage3" placeholder="Percentage" step="0.01" max="100"></td>
                <td><input type="number" name="year3" placeholder="Year" min="1900" max="2023"></td>
            </tr>
            <tr>
                <td>Masters</td>
                <td><input type="text" name="board4" placeholder="Board" maxlength="10"></td>
                <td><input type="number" name="percentage4" placeholder="Percentage" step="0.01" max="100"></td>
                <td><input type="number" name="year4" placeholder="Year" min="1900" max="2023"></td>
            </tr>
        </table><br>
        
 
        <label for="courses">Courses Applied For:</label><br>
        <input type="checkbox" id="bca" name="courses" value="BCA"> BCA
        <input type="checkbox" id="bcom" name="courses" value="B.Com"> B.Com
        <input type="checkbox" id="bsc" name="courses" value="B.Sc"> B.Sc
        <input type="checkbox" id="ba" name="courses" value="BA"> BA<br><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    
 



</body>
</html>
